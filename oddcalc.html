<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

var num1 = prompt("Give me a number");
var num2 = prompt("Give me a second number");
var total = prompt("what kind of operation do you want to do?");
  if(total === "multi")
{
  console.log(num1 * num2);
}
else if (total === "div")
{
  console.log(num1 / num2);
}
else if (total === "mod")
{
  console.log(num1 % num2);
}
else {

  console.log(" *** invalid operation *** ");
  }



    </script>
  </body>
</html>
